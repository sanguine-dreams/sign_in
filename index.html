    <meta name="description" />

    <title>Sign In</title>

<body>
   
    <div class="content">

        <div class="row">

            <div class="col-md-6">
                <h1>Let's Talk About Everything!</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
                    et
                    dolore
                    magna aliqua.</p>
                    <img src="images/undraw-contact.svg">

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <form>

                        <div class="form-group"> <input class="form-control" type="text" id="name" name="name"
                                minlength="2" maxlength="16" placeholder="Your name"> </div>
                        <div class="form-group"> <input class="form-control" type="email" id="email" name="email"
                                placeholder="Email"> </div>
                        <div class="form-group"> <input class="form-control" type="text" id="subject" name="subject"
                                minlength="2" maxlength="12" placeholder="Subject"></div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="message" name="message" minlength="6"
                                maxlength="156" placeholder="Write your message">
                        </div>

                    </form>
                    <button class="btn btn-primary" type="button">Send Message</button>
                </div>
            </div>


        </div>



    </div>


    <footer></footer>
